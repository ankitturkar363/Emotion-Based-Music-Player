{% load static %}
<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Emotion Based Music Player</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
  <div class="container">
    <div class="sub-container">
      <form class="form" id="login" method="post" action="">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="email"
            name="email"
            class="form__input"
            autofocus
            placeholder="Email"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            name="password"
            class="form__input"
            autofocus
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit" value="LOGIN">Continue</button>
        <p class="form__text">
          <a href="./" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
          <a class="form__link" href="{% url 'register' %}" id="linkCreateAccount"
            >Don't have an account? Create account</a
          >
        </p>
      </form>
      <form class="form form--hidden" id="createAccount" method="post">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            name="name"
            class="form__input"
            autofocus
            placeholder="Name"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="email"
            name="email"
            class="form__input"
            autofocus
            placeholder="Email Address"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            name="password"
            class="form__input"
            autofocus
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            name="cpassword"
            class="form__input"
            autofocus
            placeholder="Confirm password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a class="form__link" href="./" id="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>
  </div>
  <script type="text/js" src="{% static 'js/m1.js' %}"></script>
</body>
